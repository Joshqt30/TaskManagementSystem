<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="designs/register.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p class="wc">WELCOME!</p>
        <p class="state">Create your account here.</p>

    </div>
    <div class="reg-con">
        <h1>REGISTER</h1>
        <label>Email</label>
        <img src="email.png" class="icon-email"><br>
        <input type="email" placeholder="Email" required>
        <br>
        <label>Username</label>        
        <img src="user.png" class="icon"><br>
        <input type="text" placeholder="Username" required><br>
        <label>Password</label>
        <img src="padlock.png" class="icon"><br>
        <input type="password" placeholder="Password" required>
        <br>
        <button>Register</button>
        <p>Already have an account? <a href="login.html"> Login</a></p>

    </div>
</body>
</html>
