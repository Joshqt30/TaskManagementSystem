<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="designs/register.css">
</head>
<body>


    <header>
        <img src="ORGanizepics/layers.png" class="ic">
        <h2>ORGanize+</h2>
        
        
    </header>


    <div class="container">
        <h1>Register</h1>
        <div class="log-con"> 
            <input type="email" class="log" placeholder="Email" required>
            <img src="ORGanizepics/email.png" class="ics">
        </div>
        <div class="log-con"> 
            <input type="text" class="log" placeholder="Username" required>
            <img src="ORGanizepics/user.png" class="ics">
        </div>
             
        <div class="log-con"> 
            <input type="Password" class="log" placeholder="Password" required>
            <img src="ORGanizepics/padlock.png" class="ics">
        </div>
        <button>Register</button>
        <p>Already have an account?    <a href="login.html" >Login</a> </p>

    </div>

</body>
</html>
