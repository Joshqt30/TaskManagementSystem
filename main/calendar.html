<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ORGanize+ | Calendar</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  
  <!-- FullCalendar CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="designs/main.css" />
  <link rel="stylesheet" href="designs/mobile.css" />
</head>
<body>

  <!-- Header (Same as Homepage) -->
  <header class="header d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      <button id="toggleBtn" class="btn text-dark me-2"><i class="fa-solid fa-bars"></i></button>
      <span class="header-title">ORGanize+</span>
    </div>
    <div class="dropdown">
      <button class="btn rounded-circle user-btn" type="button" data-bs-toggle="dropdown">
        <i class="fa-solid fa-user" style="font-size:20px;"></i>
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="Settings.html">Account Settings</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="login.html" id="logoutBtn">Logout</a></li>
      </ul>
    </div>
  </header>
  
  <!-- Sidebar & Main Content Wrapper -->
  <div class="d-flex">
    <!-- Sidebar (Same as Homepage) -->
    <nav class="sidebar">
      <ul class="nav flex-column sidebar-menu">
        <li class="nav-item"><a href="newsample.html" class="nav-link"><i class="fa-solid fa-house"></i> Home</a></li>
        <li class="nav-item"><a href="newsample.html" class="nav-link"><i class="fa-solid fa-check-circle"></i> My Tasks</a></li>
        <li class="nav-item"><a href="newsample.html" class="nav-link"><i class="fa-solid fa-message"></i> Inbox</a></li>
        <li class="nav-item"><a href="calendar.html" class="nav-link active"><i class="fa-solid fa-calendar"></i> Calendar</a></li>
        <hr>
        <li class="nav-item"><a href="newsample.html" class="nav-link"><i class="fa-solid fa-list"></i> To-do</a></li>
      </ul>
    </nav>
  
    <!-- Main Content for Calendar -->
    <div class="container-fluid main-content">
      <h4 class="welcome-message fw-bold">Calendar</h4>
      <div class="card task-card">
        <div class="card-body">
          <div id="calendar"></div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/new.js"></script>
</body>
</html>
