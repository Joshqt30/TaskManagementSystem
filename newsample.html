<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="designs/new.css"> <!-- Main CSS -->
        <link rel="stylesheet" href="designs/mobile.css" media="screen and (max-width: 768px)"> <!-- Mobile CSS -->

</head>
<body>

    <header class="header">
        <button class="toggle-btn" id="toggleBtn">â˜°</button>
        <h2 class="header-title">ORGanize+</h2>
        
        <div class="header-buttons">
            <button class="task-btn" onclick="openTaskModal()">Add Task</button>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
        
    </header>    
    
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul class="sidebar-menu">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">My Tasks</a></li>
            <li><a href="#">Inbox</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <h1 class="homepage-title">Welcome to ORGanize+</h1>
        <div class="task-grid" id="taskGrid"></div>

   <!-- Task Creation Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <span class="close" onclick="closeTaskModal()">&times;</span>
            <h2>Create New Task</h2>
            <form id="taskForm">
                <input type="text" placeholder="Task Name" required>
                <textarea placeholder="Description"></textarea>
                <select>    
                    <option>To Do</option>
                    <option>In Progress</option>
                    <option>Completed</option>
                </select>
                <button type="submit">Create Task</button>
            </form>
        </div>
    </div>

    <script src="js/new.js"></script>
</body>
</html>
