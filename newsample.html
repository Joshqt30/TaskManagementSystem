<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ORGanize+ | Home</title>

  <!-- Google Fonts (Inter) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="designs/mobile.css" />
  <link rel="stylesheet" href="designs/main.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left d-flex align-items-center">
      <!-- Sidebar Toggle + Brand/Title -->
      <button id="toggleBtn" class="btn text-light gray me-2">
        <i class="fa-solid fa-bars"></i>
      </button>
      <span class="header-title">ORGanize+</span>
    </div>
    
    <!-- Header Navigation in the center -->
    <div class="header-center">
      <ul class="nav header-nav">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>    

    <div class="header-right">
      <!-- User Dropdown -->
      <div class="dropdown">
        <button class="btn rounded-circle user-btn text-dark" type="button" data-bs-toggle="dropdown">
          <i class="fa-solid fa-user" style="font-size:20px;"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Account Settings</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="login.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Wrapper: Sidebar + Main Content -->
  <div class="content-wrapper">
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
      <ul class="nav flex-column">
        <li><a href="newsample.html" class="nav-link active"><i class="fa-solid fa-house me-2"></i> Home</a></li>
        <li><a href="#" class="nav-link"><i class="fa-solid fa-check-circle me-2"></i> My Tasks</a></li>
        <li><a href="#" class="nav-link"><i class="fa-solid fa-message me-2"></i> Inbox</a></li>
        <li><a href="#" class="nav-link"><i class="fa-solid fa-calendar me-2"></i> Calendar</a></li>
        <hr>
        <li><a href="#" class="nav-link"><i class="fa-solid fa-list me-2"></i> To-do</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Centered welcome message at the top -->
      <div class="welcome-wrapper text-center mb-4">
        <h4 class="welcome-text">Welcome back, User!</h4>
      </div>      

      <div class="row g-3">
        <!-- Left Column: My Tasks -->
        <div class="col-lg-7">
          <div class="mytasks-section mb-4">
            <!-- Heading & Button in one row -->
            <div class="d-flex align-items-center justify-content-between">
              <h5 class="section-title">My Tasks</h5>
              <button class="btn btn-custom">+ Create Task</button>
            </div>
            
            <hr class="mt-2 mb-2"/>
            <!-- Tabs in the next row -->
            <ul class="nav nav-tabs task-tabs mb-3">
              <li class="nav-item">
                <a class="nav-link active" href="#">To-Do</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">In Progress</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Completed</a>
              </li>
            </ul>
          
            <!-- Task body content -->
            <div class="task-body">
              <p>Tasks will appear here.</p>
            </div>
          </div>
          
        </div>
        

        <!-- Right Column: Tasks Statistics -->
        <div class="col-lg-5">
          <div class="card task-card chart-card">
            <div class="card-header">
              <i class="fa-solid fa-chart-pie me-2"></i> Tasks Statistics
            </div>
            <div class="card-body chart-body">
              <div class="chart-container">
                <canvas id="taskGraph"></canvas>
              </div>
              <div class="chart-legend">
                <div class="legend-item"><span class="legend-color todo"></span> To-Do</div>
                <div class="legend-item"><span class="legend-color in-progress"></span> In Progress</div>
                <div class="legend-item"><span class="legend-color completed"></span> Completed</div>
              </div>
            </div>
          </div>
        </div>
      </div> <!-- end row -->
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Main JS -->
  <script src="js/new.js"></script>
</body>
</html>
